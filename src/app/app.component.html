<div class="app-content">
    <mat-toolbar class="main-toolbar mat-elevation-z6" color="primary">
        <div class="toolbar-left">

        </div>
        <div class="toolbar-middle">

        </div>
        <div class="toolbar-right">
            <span id="user-greet">{{ greetingMessage() }}</span>
            <button class="auth-button" mat-flat-button color="primary" (click)="logIn()">Login</button>
            <button class="auth-button" mat-flat-button color="primary" (click)="register()">Sign Up</button>
        </div>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav mode="side" [opened]="userService.isLoggedIn">
            <mat-nav-list>
                <a mat-list-item routerLink="">Overview</a>
                <a mat-list-item routerLink="/game-sets">Game sets</a>
                <a mat-list-item routerLink="/statistics">Statistics</a>
                <a mat-list-item routerLink="/blunder-analysis">Blunder analysis</a>
                <a mat-list-item routerLink="/position-analysis">Position analysis</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content class="app-content">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
